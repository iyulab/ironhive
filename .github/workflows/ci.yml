name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore IronHive.slnx

      - name: Build
        run: dotnet build IronHive.slnx --no-restore -c Release

      - name: Test
        run: dotnet test tests/IronHive.Tests --no-build -c Release --verbosity normal
