name: NuGet Publish

on:
  push:
    branches: [main]
    paths:
      - 'Directory.Build.props'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from Directory.Build.props
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<Version>)[^<]+' Directory.Build.props)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore IronHive.slnx

      - name: Build
        run: dotnet build IronHive.slnx --no-restore -c Release

      - name: Test
        run: dotnet test tests/IronHive.Tests --no-build -c Release --verbosity normal --filter "Category!=Integration"

      - name: Pack NuGet packages
        run: |
          for csproj in src/**/*.csproj; do
            dotnet pack "$csproj" --no-build -c Release -o ./nupkgs
          done

      - name: Publish to NuGet.org
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
