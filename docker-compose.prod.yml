version: '3.8'

services:
  ironhive-web:
    image: ghcr.io/iyulab/ironhive:latest
    container_name: ironhive-web-prod
    ports:
      - "80:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - OPENAI_KEY=${OPENAI_KEY:-}
      - ANTHROPIC_KEY=${ANTHROPIC_KEY:-}
      - GOOGLE_KEY=${GOOGLE_KEY:-}
      - XAI_KEY=${XAI_KEY:-}
      - GPUSTACK_KEY=${GPUSTACK_KEY:-}
    volumes:
      - ironhive-data:/var/app/wwwroot
      - /var/log/ironhive:/var/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/system/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ironhive-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ironhive-network:
    driver: bridge

volumes:
  ironhive-data:
    driver: local